<!-- Expected to specify that it is an HTML. More for "documentation" -->
<!DOCTYPE html>
<!--When hosting a website, the index.html will be the start-->
<!-- Element is the start and ending and the in between. -->
<!-- Tags are any markup within < and > -->
<html>

<head>
    <title>My First Web Page</title>
</head>

<body>
    <!-- Body, everybody sees in the browser -->
    <!-- To do Markup Validation Service, visit **validator.w3.org** -->
    <!-- h1 is only supposed to be on the web page once -->
    <h1>Hello World</h1>
    <p>This is my first web page.</p>
</body>

</html>
